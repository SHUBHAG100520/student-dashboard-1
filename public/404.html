<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found | Student Dashboard</title>
  
  <!-- Add Google Font for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: #f7f7f7;
      color: #333;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #message {
      background: white;
      padding: 32px 40px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #ff3b30;
      font-size: 40px;
      margin: 0;
    }

    h2 {
      color: #ff9500;
      font-size: 24px;
      margin: 16px 0;
    }

    p {
      font-size: 16px;
      margin: 16px 0;
      color: #555;
    }

    a {
      display: inline-block;
      text-decoration: none;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      #message {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div id="message">
    <h1>Oops!</h1>
    <h2>404 - Page Not Found</h2>
    <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>
    <p>Please check the URL and try again, or go back to the <a href="/">home page</a>.</p>
    <p>If you believe this is a mistake, contact support at <a href="mailto:support@yourdomain.com">support@yourdomain.com</a></p>
  </div>
</body>

</html>
